name: Terraform Pipeline

on:
  push:
    branches: [ main ]
    paths: [ 'terraform/**.tf', '.github/workflows/terraform.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'terraform/**.tf', '.github/workflows/terraform.yml' ]
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1

# Garante que todos os passos rodem dentro da pasta terraform/
defaults:
  run:
    working-directory: terraform

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confere diretório e arquivos
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "Conteúdo da raiz do repo:"
          ls -la "${GITHUB_WORKSPACE}"

      - name: Configura credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Versão do Terraform
        run: terraform version

      - name: Init
        run: terraform init -input=false

      - name: Validate
        run: terraform validate -no-color

      - name: Plan
        timeout-minutes: 10
        run: terraform plan -input=false -no-color -out=plan.out

      - name: Confere plan.out
        run: |
          ls -lh
          test -f plan.out && echo "plan.out OK" || (echo "plan.out NÃO encontrado" && exit 1)
          file plan.out || true

      - name: Upload do plano
        uses: actions/upload-artifact@v4
        with:
          name: plan
          path: terraform/plan.out
          if-no-files-found: error

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' }}
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configura credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Download do plano
        uses: actions/download-artifact@v4
        with:
          name: plan
          path: terraform

      - name: Confere plan.out
        working-directory: terraform
        run: |
          ls -lh
          test -f plan.out && echo "plan.out OK para apply" || (echo "plan.out não encontrado" && exit 1)

      - name: Apply
        working-directory: terraform
        run: terraform apply -auto-approve plan.out
